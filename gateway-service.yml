    server:
      port: 8080

    spring:
      application:
        name: gateway-service
      cloud:
        gateway:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Spring Security Service - PUBLIC: No AuthenticationFilter
            - id: spring-security
              uri: lb://spring-security
              predicates:
                - Path=/api/v1/auth/**

            # User Service - PROTECTED: Applies AuthenticationFilter
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**
              filters:
                - AuthenticationFilter

            # Product Service - PROTECTED: Applies AuthenticationFilter
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/v1/products/**
              filters:
                - AuthenticationFilter

            # Order Service - PROTECTED: Applies AuthenticationFilter
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/orders/**
              filters:
                - AuthenticationFilter

            # Inventory Service - PROTECTED: Applies AuthenticationFilter
            - id: inventory-service
              uri: lb://inventory-service
              predicates:
                - Path=/api/v1/inventory/**
              filters:
                - AuthenticationFilter

            # Cart Service - PROTECTED: Applies AuthenticationFilter
            - id: cart-service
              uri: lb://cart-service
              predicates:
                - Path=/api/v1/cart/**
              filters:
                - AuthenticationFilter

            # Payment Service - PROTECTED: Applies AuthenticationFilter
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/payments/**
              filters:
                - AuthenticationFilter
                
            # Wishlist Service - PROTECTED: Applies AuthenticationFilter
            - id: wishlist-service
              uri: lb://wishlist-service
              predicates:
                - Path=/api/v1/wishlist/**
              filters:
                - AuthenticationFilter

    # JWT Secret for the Gateway's AuthenticationFilter
    jwt:
      secret: YmFzZTY0ZW5jb2RlZHNlY3JldGtleWZvcmVjb21tZXJjZWFwcGxpY2F0aW9uMjAyNA== # Use the same secret as spring-security.yml
    
