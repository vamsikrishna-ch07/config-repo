# Management Endpoints for Health Checks and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Spring Configurations
spring:
  application:
    name: application

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
  instance:
    prefer-ip-address: true

# Global JWT Secret
jwt:
  secret: your-super-secret-key-that-is-at-least-256-bits-long-for-hs256
  expiration: 86400000
