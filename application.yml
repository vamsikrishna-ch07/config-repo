# ===================================================================
# COMMON PROPERTIES FOR ALL MICROSERVICES (TRULY UNIVERSAL)
# ===================================================================

# Management Endpoints for Health Checks and Monitoring (most services need this)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Spring Configurations (only truly universal ones)
spring:
  application:
    name: application # Default application name, can be overridden by service-specific configs

# Eureka Client Configuration (most services need to be clients)
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
  instance:
    prefer-ip-address: true
